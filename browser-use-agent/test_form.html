<!DOCTYPE html>
<html>
<head>
    <title>Test Form - Browser Agent Tools</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { padding: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test Form for Browser Automation</h1>

    <form id="testForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="terms" name="terms"> I agree to terms
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="newsletter" name="newsletter"> Subscribe to newsletter
            </label>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="au">Australia</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            document.getElementById('result').innerHTML = '<h2>Form submitted with:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        });
    </script>
</body>
</html>
