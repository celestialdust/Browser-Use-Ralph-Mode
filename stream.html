<!DOCTYPE html>
<html>
<head>
    <title>Agent Browser Live Stream</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        #stream { max-width: 90%; border: 2px solid #444; margin-top: 20px; border-radius: 8px; }
        .status { margin: 10px; padding: 5px; border-radius: 4px; display: inline-block; }
        .online { background: #2e7d32; }
        .offline { background: #c62828; }
    </style>
</head>
<body>
    <h1>Browser Preview</h1>
    <div id="status" class="status offline">Connecting...</div>
    <br>
    <img id="stream" src="" alt="Waiting for frames...">

    <script>
        const img = document.getElementById('stream');
        const statusDiv = document.getElementById('status');
        const ws = new WebSocket('ws://localhost:9223');

        ws.onopen = () => {
            statusDiv.innerText = "Live: Connected";
            statusDiv.className = "status online";
        };

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (msg.type === 'frame') {
                // Update the image source with the base64 data
                img.src = 'data:image/jpeg;base64,' + msg.data;
            }
        };

        ws.onclose = () => {
            statusDiv.innerText = "Offline: Disconnected";
            statusDiv.className = "status offline";
        };
    </script>
</body>
</html>
